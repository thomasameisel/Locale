<link rel="stylesheet" type="text/css" href="views/map/css/map.css">
<link rel="stylesheet" type="text/css" href="views/map/css/snap.css">
<link rel="stylesheet" type="text/css" href="views/map/css/angular-snap.css">

<div class="col-md-12" id="snapContainer">
    <div snap-drawer class="col-md-3">
        <div class="container col-md-3" id="content">
            <div class="col-md-offset-1 col-md-10" id="minuteDiv" ng-show="!showDetail && useCommute">
                <h5>Max Commute: <b>{{timeLimit}}</b> minutes</h5>
                <sliderbar time-limit="timeLimit"></sliderbar>
            </div>
            <hr class="minuteDivider" ng-show="!showDetail">

            <div ng-show="!showDetail"
                 class="labelDiv" ng-click="choose($index)"
                 ng-repeat="preference in preferences track by $index">
                <div>
                    <h3 class="name unselectable">
                        <span>{{preference.name}}</span>
                    </h3>
                    <span class="glyphicon glyphicon-menu-right expandButton" aria-hidden="true"
                          ng-click="details($index)"></span>
                    <div class="rating">
                        <span ng-repeat="good in getStars(preference.numSatisfying) track by $index"
                              class="glyphicon glyphicon-star" aria-hidden="true">
                        </span><span ng-repeat="bad in getStars(5 - preference.numSatisfying) track by $index"
                                     class="glyphicon glyphicon-star-empty" aria-hidden="true">
                        </span>
                    </div>
                    <hr class="neighborhoodDivider">
                </div>
            </div>

            <detail-panel ng-show="showDetail"
                          preference=selectedPreference categories=categories orderedCategories=orderedCategories></detail-panel>
        </div>
    </div>

    <div class="col-md-9 col-md-offset-3" style="height:92vh">
        <div style="width:100%;height:100%;" id="map">>

        </div>
    </div>
</div>
