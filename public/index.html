<!DOCTYPE html>
<html lang="en" ng-app="Apartment" style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locale</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="dependency/angular-ui-router.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpZLby9zOg-frd_lpmgxzl6qOG1jWdhU0&libraries=places"></script>
    <script src="dependency/snapjs/snap.js"></script>
    <script src="dependency/angular-snap/angular-snap.js"></script>
    <script src="app.js"></script>
    <script src="views/map/mapController.js"></script>

    <script src="views/directives/sliderbar.js"></script>
    <script src="views/directives/googlesearch.js"></script>
    <script src="views/landing/landingController.js"></script>
    <script src="views/questionnaire/directives/question.js"></script>
    <script src="views/questionnaire/questionnaireController.js"></script>
    <script src="views/services/communityDataService.js"></script>
    <script src="views/services/directionsDataService.js"></script>
    <script src="views/map/directives/detailPanel.js"></script>
    <script src="views/map/mapController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="config.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.6/dist/css/bootstrap.css">
    <script src="css/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <link rel="stylesheet" type="text/css" href="css/slider/css/slider.css">
    <script src="css/slider/js/bootstrap-slider.js"></script>

    <base href="/">
</head>

<body style="height:100%">
    <nav ng-controller="navController" class="navbar navbar-fixed-top navbar-default" id="navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" ng-if="inMapState || inQuestionnaireState" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-buttons" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" ng-click="goToLandingPage()">Locale</a>
                <p class="navbar-text">{{city}}</p>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-buttons">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="inMapState" data-toggle="collapse" data-target="#navbar-buttons">
                        <a href="/" ng-click="retakeSurvey()">Retake Survey</a>
                    </li>
                    <li ng-if="inMapState || inQuestionnaireState" data-toggle="collapse" data-target="#navbar-buttons">
                        <a href="/" ng-click="goToLandingPage()">Change City</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div ui-view id="view"></div>

</body>
</html>
